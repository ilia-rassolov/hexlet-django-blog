<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <a href="/articles/{{ article.id }}">{{ article.name }}</a>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
</body>
</html>
