{% extends "base.html" %}

{% block content %}
    <h1>{{ article.name }}</h1>
    <div>{{ article.body }}</div>
    <form action="{% url 'comment_create' article.id %}" method="post">
        {% csrf_token %}
        <table border="1">
           {{ form }}
        </table>
        <input type="submit" value="Добавить комментарий">
    </form>
{% endblock %}
